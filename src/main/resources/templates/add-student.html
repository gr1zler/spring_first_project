<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add_student</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript"  th:src="@{'/js/bootstrap.bundle.js'}" ></script>
</head>
<body>
<head th:insert="head.html"></head>

<div class="container mt-5 col-6">
<form action="/add-student" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Name :</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Surname :</label>
        <input name="surname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Surname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Exam :</label>
        <input name="exam" type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
